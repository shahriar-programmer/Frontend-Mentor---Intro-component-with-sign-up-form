<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="left">
      <h3>Learn to code by watching others</h3>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="right">
      <a href="#" class="try-it">Try it free 7 days then $20/mo. thereafter</a>
      <form action="">
        <input
          type="text"
          name="FName"
          class="FName"
          id=""
          placeholder="First Name"
        />
        <input
          type="text"
          name="LName"
          class="LName"
          id=""
          placeholder="Last Name"
        />
        <input
          type="email"
          name="Email"
          class="Email"
          id=""
          placeholder="Email Address"
        />
        <input
          type="password"
          name="Password"
          class="Password"
          id=""
          placeholder="Password"
        />
        <button type="submit">Claim your free trial By</button>
        <p>Clicking the button, you are agreeing to our Terms and Services</p>
      </form>
    </div>
  </body>
</html>
